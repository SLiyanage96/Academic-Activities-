<!doctype html>

<html lang="en">

   <head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/bootstrap.min.css"/>
	<title> Style Sheet</title>

   </head>

   <body>

	<div class="container" style="background-color:skyblue;">
	        <!--<h2> This is a Container </h2>-->
	        <div class="row" style="background-color:blue;">
		<!--<h3> This is a Row </h3>-->
		<div class="col-md-2" style="background-color:#FFFFFF;">
		         
		</div>
		<div class="col-md-8" style="background-color:#FFFFFF;" >
		    <div  id="webBanner" class="carousel slide" data-bs-ride="carousel">
	     	          <div class="carousel-inner">
	            		<div class="carousel-item active">
		                         <img src="img/1.jpg">
	          		</div>
	          		<div class="carousel-item">
			        <img src="img/2.jpg">
	          		</div>
	          		<div class="carousel-item">
			        <img src="img/3.jpg">
	          		</div>
	          		<div class="carousel-item">
			        <img src="img/4.jpg">
	         		</div>
	      	        </div>
	                        <button class="carousel-control-prev" type="button" data-bs-target="#webBanner" data-bs-slide="prev">
			<span class="carousel-control-prev-icon" aria-hidden="true"> </span>
			<span class="visually hidden"> Previous </span>
	                        </button>
  	                        <button class="carousel-control-next" type="button" data-bs-target="#webBanner" data-bs-slide="next">
			<span class="carousel-control-next-icon" aria-hidden="true"> </span>
			<span class="visually hidden"> Next </span>
	                         </button>
	                    </div>
		</div>
		<div class="col-md-2" style="background-color:#FFFFFF;">
		         
		</div>
		
		
		
         	<script src="js/bootstrap.min.js"></script>

	</body>

</html>
