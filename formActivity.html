<!doctype html>

<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/bootstrap.min.css"/>
	<link rel="stylesheet" href="myStyles2.css"/>
	
</head>

<body style="background-color:#3390ff">

	<div class="container">
	        <div class="row formTopSpace "></div>
	        <div class="row">
		<div class="col-md-2"></div>

		<div class="col-md-8 formPanel">
		       <div class="container">
		            <form>	
			<div class="row formTitle">
			        <label>Personal Details</label>
			</div>
			<hr/>
		
			<div class="row rowSpace">
			        <div class="col-md-4">
				<label for="title">Title</label>
			       </div>
			       <div class="col-md-8">
				<select id="title" class="title">
				       <option>Mr</option>
				       <option>Miss</option>
				       <option>Mrs</option>
	       		                </select>
			       </div>
			</div>
			<div class="row rowSpace">
			        <div class="col-md-4">
				<label>First Name </label>
			       </div>
			       <div class="col-md-8">
				 <input type="text"class="personal" placeholder="Max 20 Characters"/>
			       </div>
			</div>
			<div class="row rowSpace">
			        <div class="col-md-4">
				<label>Last Name </label>
			       </div>
			       <div class="col-md-8">
				<input type="text" class="personal" placeholder="Max 30 Characters"/>
			       </div>
			</div>
			<div class="row rowSpace">
			        <div class="col-md-4">
				<label>Name with Initials </label>
			       </div>
			       <div class="col-md-8">
				<input type="text" class="textBox "disabled/>
			       </div>
			</div>
			<div class="row rowSpace">
			        <div class="col-md-4">
				<label> Full Name </label>
			       </div>
			       <div class="col-md-8">
				<input type="text" class="textBox "disabled />
			       </div>
			</div>
			<div class="row rowSpace">
			        <div class="col-md-4">
				<label>Date of Birth</label>
			       </div>
			       <div class="col-md-8">
				<input type="text" />
			       </div>
			</div>
			<div class="row rowSpace">
			       <div class="col-md-4">
				<label for="ID Type">ID Type </label>
			       </div>
			       <div class="col-md-8">
				<select id="ID Type" class="idType">
				       <option>National ID Card</option>
				       <option>Passport</option>
				       <option>Postal ID</option>
	       		                </select>
			       </div>
			</div>
			<div class="row rowSpace">
			       <div class="col-md-4">
				<label>ID Number</label>
			       </div>
			       <div class="col-md-8">
				 <input type="text" />
			       </div>
			</div>
			<div class="row rowSpace">
			       <div class="col-md-4">
				<label>School Name</label>
			       </div>
			       <div class="col-md-8">
				<input type="text" class="textBox" />
			       </div>
			</div>

			<div class="row formTitle">
			       <label>Address Details</label>
			</div>
			<hr/>
			<div class="row rowSpace">
			        <div class="col-md-4">
				<label>House No</label>
			       </div>
			       <div class="col-md-8 ">
				<input type="text" class="title" placeholder="56/2"/>
			       </div>
			</div>
			<div class="row rowSpace">
			        <div class="col-md-4">
				<label>Street Name</label>
			       </div>
			       <div class="col-md-8">
				<input type="text" class="address" placeholder="Main Street"/>
			       </div>
			</div>
			<div class="row rowSpace">
			       <div class="col-md-4">
				<label>Sub City</label>
			       </div>
			       <div class="col-md-8">
				<input type="text" class="address" placeholder="New Town"/>
			       </div>
			</div>
			<div class="row rowSpace">
			       <div class="col-md-4">
				<label>City</label>
			       </div>
			       <div class="col-md-8">
				<input type="text" class="address" placeholder="Ratnapura"/>
			       </div>
			</div>
			<div class="row rowSpace">
			       <div class="col-md-4">
				<label>Country</label>
			       </div>
			       <div class="col-md-8">
				<input type="text" class="address" placeholder="Sri Lanka"/>
			       </div>
			</div>

			<div class="row formTitle">
			       <label>Contact Details</label>
			</div>
			<hr/>
			<div class="row rowSpace">
			       <div class="col-md-4">
				<label>Mobile No</label>
			       </div>
			       <div class="col-md-8">
				<input type="text" />
			       </div>
			</div>
			<div class="row rowSpace">
			       <div class="col-md-4">
				<label>Residence Tel No</label>
			       </div>
			       <div class="col-md-8">
				<input type="text" />
			       </div>
			</div>
			<div class="row rowSpace">
			       <div class="col-md-4">
				<label>Office Tel No</label>
			       </div>
			       <div class="col-md-8">
				<input type="text" />
			       </div>
			</div>
			<div class="row rowSpace">
			       <div class="col-md-4">
				<label>Guardian Tel No</label>
			       </div>
			       <div class="col-md-8">
 				 <input type="text" />
			       </div>
			</div>
			<div class="row rowSpace">
			        <div class="col-md-4">
				<label>WhatsApp No</label>
			       </div>
			       <div class="col-md-8">
				<input type="text" />
			       </div>
			</div>
			<div class="row rowSpace">
			        <div class="col-md-4">
				<label>Personal E-Mail</label>
			       </div>
			       <div class="col-md-8">
				<input type="text" class="emailTB" placeholder="someone@anyserver.com"/>
			       </div>
			</div>
			<div class="row rowSpace">
			        <div class="col-md-4">
				<label> Office E-Mail</label>
			       </div>
			       <div class="col-md-8">
				<input type="text" class="emailTB" placeholder="someone@anyserver.com"/>
			       </div>
			</div>

			<div class="row formTitle">
			       <label>Parent / Guardian Details</label>
			</div>
			<hr/>
			<div class="row rowSpace">
			        <div class="col-md-4">
				<label>Name</label>
			       </div>
			       <div class="col-md-8">
				<input type="text" class="parent" />
			       </div>
			</div>
			<div class="row rowSpace">
			        <div class="col-md-4">
				<label>Relationship</label>
			       </div>
			       <div class="col-md-8">
				<input type="text"/>
			       </div>
			</div>
			<div class="row rowSpace">
			        <div class="col-md-4">
				<label>Occupation</label>
			       </div>
			       <div class="col-md-8">
				<input type="text"/>
			       </div>
			</div>
			<div class="row rowSpace">
			       <div class="col-md-4">
				<label>E-Mail</label>
			       </div>
			       <div class="col-md-8">
				<input type="text" />
			       </div>
			</div>
		
			<div class="row formTitle">
			       <label>Employement Details</label>
			</div>
			<hr/>
			<div class="row rowSpace">
			        <div class="col-md-4">
				<label>Company Name</label>
			       </div>
			       <div class="col-md-8">
				<input type="text" class="employe" placeholder="Company Name"/>
			       </div>
			</div>
			<div class="row rowSpace">
			       <div class="col-md-4">
				 <label>Department</label>
			       </div>
			       <div class="col-md-8">
				<input type="text" class="employe" placeholder="Company Name"/>
			       </div>
			</div>
			<div class="row rowSpace">
			        <div class="col-md-4">
				<label>Designation</label>
			        </div>
			        <div class="col-md-8">
				<input type="text"/>
			        </div>
			</div>
		
			<div class="row rowSpace">
			<hr/>
			       <div class="col-md-12 d-grid gap-2 d-md-flex justify-content-md-end">
			                <button class="btn btn-success btnSave" >Save</button>
			                <button class="btn btn-danger btnClear" >Clear All</button>
			       </div>
			</div>
		           </form>
		       </div>
		</div>

		<div class="col-md-2"></div>
	        </div>
	        <div class="row formBottomSpace"></div>
	</div>

</body>

</html>
